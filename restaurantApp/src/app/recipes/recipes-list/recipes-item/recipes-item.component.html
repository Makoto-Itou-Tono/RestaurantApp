<a style="cursor: pointer;" class="list-group-item list-group-item-action clearfix" 
routerLinkActive="active"
[routerLink]= "[index]">
  <div class="float-left">
    <h4>{{recipe.name}}</h4>
    <p>{{recipe.description}}</p>
  </div>
  <span class="float-right">
    <img [src]="recipe.imagePath" alt="" class="img-fluid" width="400 px">
  </span>
</a>
