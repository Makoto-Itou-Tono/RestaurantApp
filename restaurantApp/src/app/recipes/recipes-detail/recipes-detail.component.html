<div class="row">
  <div class="col-12">
<img src="" alt="" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item"style="cursor: pointer;"  (click)="onAddToShoppingList()">To shopping list</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()" >Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;" >
          Something else here
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" style="cursor: pointer;" >Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}}({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
